<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>slider示例</title>
<script src="./slider.js"></script>
<style>
/*banner*/

.banner {
	height: 520px;
	width: 100%;
	position: relative;
}
.banner a, .banner a:hover {
	color: rgb(87,84,83);
	text-decoration: none;
}
.slider, .slider-txt {
	list-style: none;
}
.slider, .videos li, .activity-ul li {
	background: url(/images/loadinglit.gif) 50% 50% no-repeat;
}
.slider:hover, .videos li:hover, .activity-ul li:hover {
	background: none;
}
.slider {
	height: 520px;
}
.slider li {
	position: absolute;
	top: 0;
	width: 100%;
	margin: 0 auto;
}
.slider a {
	display: block;
	height: 520px;
	width: 100%;
}
.slider .vi {
	visibility: hidden;
}
.slider-txt {
	position: absolute;
	bottom: 1px;
	border-bottom: 1px solid #575453;
}
.slider-txt li {
	float: left;
	background: #c2c2c2;
	border-left: 1px solid #575453;
	color: #575453;
	cursor: pointer;
	width: 249px;
	height: 28px;
	line-height: 28px;
	text-align: center;
	position: relative;
}
.slider-txt li.first {
	border-left: none;
	margin: 0;
	width: 250px;
}
.slider-txt li.active {
	background: #fff;
}
.slider-txt li.active span {
	background: #d10038;
	display: block;
	width: 0;
	height: 4px;
	position: absolute;
	left: 0;
	top: -4px;
}
.activity-box {
	position: relative;
	height: 190px;
	overflow: hidden;
}
.activity-ul {
	list-style: none;
	margin: 0;
	padding: 0;
	position: absolute;
	left: 0;
	top: 0;
	width: 200%;
	z-index: 2;
}
.activity-ul li {
	float: left;
	position: relative;
}
.activity-ul a, .activity-ul img {
	display: block;
	width: 334px;
	height: 190px;
}
.activity-ul a span {
	background: #575453;
	color: #fff;
	display: block;
	height: 16px;
	line-height: 17px;
	font-weight: 400;
	width: 226px;
	overflow: hidden;
	white-space: nowrap;
	text-overflow: ellipsis;
	-o-text-overflow: ellipsis;
	text-align: center;
	position: absolute;
	padding: 8px 12px;
	left: 0;
	bottom: 0;
}
.activity-ul a:hover img, .activity-ul a:hover span {
	filter: alpha(opacity=80);
	-moz-opacity: 0.8;
	opacity: 0.8;
}
.activity .click {
	background: rgba(0,0,0,0.8) !important;
	color: #fff;
	display: block;
	height: 16px;
	line-height: 15px;
	width: 84px;
	padding: 8px 0;
	position: absolute;
	right: 0;
	bottom: 0;
	text-align: center;
 filter:progid:DXImageTransform.Microsoft.Gradient(GradientType=0, StartColorStr='#cc000000', EndColorStr='#cc000000');
	z-index: 10;
}
:root .activity .click {
 filter:progid:DXImageTransform.Microsoft.Gradient(GradientType=0, StartColorStr='#00000000', EndColorStr='#00000000');
}
.activity .click span {
	font-family: Verdana, Geneva, sans-serif;
	font-weight: 200;
	font-size: 18px;
	padding: 0 6px;
}
.activity .click a {
	color: #fff;
	font-size: 22px;
	line-height: 10px;
	font-weight: 200;
}
.activity .click a:hover {
	text-decoration: none;
}
</style>
</head>

<body>
<div id="banner" class="banner">
  <ul id="J-Pic" class="slider">
    <li><a name="pic1" href="/shop/" title="辣妈正传" target="_blank" class="banner1"><span class="vi">辣妈正传</span></a></li>
    <li><a name="pic2" href="/shop/" title="你的摄影平台" target="_blank" class="banner2"><span class="vi">你的摄影平台</span></a></li>
    <li><a name="pic3" href="/shop/" title="怎么玩" target="_blank" class="banner3"><span class="vi">怎么玩</span></a></li>
    <li class="active"><a name="pic4" href="/shop/" title="HOE MUCH" target="_blank" class="banner4"><span class="vi">HOE MUCH</span></a></li>
  </ul>
  <div class="container">

      <li class="first"><a href="#pic1" title="辣妈正装 火热预售">辣妈正装 火热预售</a></li>

    <li><a href="#" title="辣妈正传引领潮流" target="_bank"><img src=" http://www.imscv.com/uploads/130719/8-130G914530C60.jpg" alt="辣妈正传引领潮流" /><span>辣妈正传引领潮流</span></a></li>
    <li><a href="#" title="辣妈正传引领潮流" target="_bank"><img src=" http://www.imscv.com/uploads/130719/8-130G914530C60.jpg" alt="辣妈正传引领潮流" /><span>辣妈正传引领潮流</span></a></li>
    <li><a href="#" title="辣妈正传引领潮流" target="_bank"><img src=" http://www.imscv.com/uploads/130719/8-130G914530C60.jpg" alt="辣妈正传引领潮流" /><span>辣妈正传引领潮流</span></a></li>
  </ul>

</body>
</html>
